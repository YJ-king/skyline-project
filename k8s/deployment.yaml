apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyline-app
  labels:
    app: skyline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skyline
  template:
    metadata:
      labels:
        app: skyline
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: skyline-app-config
      containers:
      - name: skyline
        image: "646558765106.dkr.ecr.ap-northeast-2.amazonaws.com/skyline-app-lyjking:1.4"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: skyline-db-secret
              key: DB_PASSWORD
        
        - name: SPRING_CONFIG_LOCATION
          value: file:/config/application.yml
          
        volumeMounts:
        - name: config-volume
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
